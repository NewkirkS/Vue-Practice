<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="guide.js"></script>
    <title>Vue.js Practice</title>
  </head>
  <body>

    <div id="app">
      <p>{{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
